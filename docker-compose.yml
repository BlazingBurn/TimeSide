var:
  image: debian:jessie
  volumes:
     - ./bin:/srv/bin:cached
     - /Users/grandry/archive/WASABI/media:/srv/media:cached
     - ./var/backup:/srv/backup:cached
     - ./var/static:/srv/static:cached
     - ./var/log/nginx:/var/log/nginx:cached
     - ./var/log/uwsgi:/var/log/uwsgi:cached
     - /srv/bower
     - ./var/cache:/srv/cache:cached
  command: "true"

db:
  image: postgres:11
  volumes:
    - ./var/lib/postgresql/data:/var/lib/postgresql/data:cached
  volumes_from:
    - var
  env_file:
    - env/prod.env

broker:
  image: redis:5

app:
  image: parisson/timeside:latest-dev
  command: /bin/bash /srv/app/bin/app.sh
  volumes:
    - ./app:/srv/app:cached
    - ./timeside:/srv/lib/timeside/timeside:cached
    - ./timeside:/srv/src/timeside/timeside:cached
    - ./lib/plugins:/srv/lib/plugins:cached
    - ./etc/apt/sources.list:/etc/apt/sources.list:cached
  volumes_from:
    - var
  env_file:
    - env/prod.env
  links:
    - broker
    - db
  expose:
    - "8000"
  ports:
    - "9030:8000"
  # mac_address: 02:42:ac:11:00:07


worker:
  image: parisson/timeside:latest-dev
  command: /bin/bash /srv/app/bin/worker.sh
  volumes:
    - /etc/._ifpk_2
  volumes_from:
    - var
    - app
  env_file:
    - env/prod.env
  links:
    - broker
    - db
