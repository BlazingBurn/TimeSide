app:
  # image: parisson/timeside:latest-dev
  build: .
  command: /bin/bash /srv/app/bin/app.sh --runserver
  volumes:
    - ./app:/srv/app:cached
    - ./:/srv/src/timeside:cached
  ports:
    - '9000:8000'
  env_file:
    - env/debug.env

worker:
  # image: parisson/timeside:latest-dev
  build: .
  volumes:
    - ./app:/srv/app
    - ./:/srv/src/timeside
  env_file:
    - env/debug.env

